[build]
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["yahoo-finance2"]

[functions."quotes"]
  timeout = 26

[functions."stock"]
  timeout = 15

[[redirects]]
  from = "/api/stock/:ticker"
  to = "/.netlify/functions/stock?ticker=:ticker"
  status = 200

[[redirects]]
  from = "/api/quotes"
  to = "/.netlify/functions/quotes"
  status = 200
